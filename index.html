<!DOCTYPE html>
<html lang="en">
<head>

                        <img src="icons/icon-menu.svg" alt="">
                    </div>
    
                    <div class="logo">
                        <a href="#"><img src="imgs/logo.svg" alt=""></a>
                    </div>
                </div>

                <div class="menu">
                    <ul>
                        <li>Collections</li>

                <div class="right-header">

                        <img src="icons/icon-cart.svg" alt="cart image">
