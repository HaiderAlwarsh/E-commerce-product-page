<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Product</title>
</head>
<body>
    <div class="main-div">
        <header class="main-header">
            <nav>
                <div class="left-header">
                    <div class="burger-close-icon">
                        <img src="icons/icon-menu.svg" alt="">
                    </div>
    
                    <div class="logo">
                        <a href="#"><img src="imgs/logo.svg" alt=""></a>
                    </div>
                </div>

                <div class="menu">
                    <ul>
                        <li>Collections</li>
                        <li>Men</li>
                        <li>Women</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </div>

                <div class="right-header">
                    <div class="cart">
                        <img src="icons/icon-cart1.svg" alt="cart image">
                    </div>
    
                    <div class="avatar">
                        <img src="imgs/image-avatar.png" alt="">
                    </div>
                </div>
            </nav>
        </header>
        <section class="main-section">
            <div class="main-section-productImages">
                <span class="prev-arrow"></span>
                <span class="next-arrow"></span>
            </div>
            <div class="main-section-productDetails">
                <div class="product-detail">
                    <span>Sneaker company</span>
                    <h1>Fall Limited Edition Sneakers</h1>
                    <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
                </div>
                <div class="product-price">
                    <div class="cost">
                        <span class="total-price">$125.00 </span>
                        <span class="per-cent">50%</span>
                    </div>
                    <div class="discount">
                        <span class="total-price-after-descount">$250.00</span>
                    </div>
                </div>
                <div class="product-countAndBtn">
                    <div class="product-count">
                        <span class="minus"></span>
                        <span class="counter">1</span>
                        <span class="plus"></span>
                    </div>
                    <div class="add-to-cart">
                        <button class="btn-add">Add to cart</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- <div class="background"></div> -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
